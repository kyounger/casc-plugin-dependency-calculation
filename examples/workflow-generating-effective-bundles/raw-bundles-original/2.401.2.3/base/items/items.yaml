---
removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: pipeline
  name: bundle-check
  concurrentBuild: false
  definition:
    cpsFlowDefinition:
      sandbox: true
      script: |-
        @Library('platform-library') _
        reloadCasCWebhookPipeline(dryRun: false)
  description: ''
  disabled: false
  displayName: bundle-check
  properties:
  - buildDiscarder:
      strategy:
        logRotator:
          artifactDaysToKeep: -1
          artifactNumToKeep: -1
          daysToKeep: 2
          numToKeep: 100
  resumeBlocked: false
- kind: freeStyle
  name: test-job-from-base-casc-fs
  blockBuildWhenDownstreamBuilding: false
  blockBuildWhenUpstreamBuilding: false
  builders:
  - shell:
      command: echo "hi"
  concurrentBuild: false
  description: 'Hi!'
  disabled: false
  scm:
    none: {}
  scmCheckoutStrategy:
    standard: {}
  label: build
- kind: pipeline
  name: test-job-from-base-casc-pipeline
  concurrentBuild: false
  definition:
    cpsFlowDefinition:
      sandbox: true
      script: |
        pipeline {
            agent none
            stages {
                stage('Main') {
                    agent {
                        label 'debian'
                    }
                    steps {
                        container('debian') {
                            sh 'hostname'
                        }
                    }
                }
            }
        }
  description: 'Hi!'
  disabled: false
  properties:
  - buildDiscarder:
      strategy:
        logRotator:
          artifactDaysToKeep: -1
          artifactNumToKeep: -1
          daysToKeep: 2
          numToKeep: 10
  resumeBlocked: false
