name: Test the plugin dependency script
run-name: ${{ github.actor }} is testing the script 🚀
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
    - 'tests'
    - 'utils'
    - 'run.sh'
  pull_request:
    branches:
      - master
    paths:
    - 'tests'
    - 'utils'
    - 'run.sh'
env:
  TEST_TAG: local:test
jobs:
  Simple-Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      -
        name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build Docker image
        uses: docker/build-push-action@831ca179d3cf91cf0c90ca465a408fa61e2129a2
        with:
          context: .
          file: Containerfile
          load: true
          tags: ${{ env.TEST_TAG }}
      -
        name: Run tests
        run: docker run -u$(id -u):$(id -g) --rm -v $(pwd):$(pwd) -w $(pwd) ${{ env.TEST_TAG }} ./tests/run.sh
      - run: echo "🍏 This job's status is ${{ job.status }}."
